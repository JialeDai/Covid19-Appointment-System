<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../js/patient-signup.js"></script>
    <style>
        .source {
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="source"><h1>COVID19 Vaccination Sign-up System </h1></div>
    <div class="form-container">
        <div class="form-body">
            <h2 class="title">Patient Sign Up</h2>

            <form id="login_form" class="the-form" method="post" action="/api/patients/login">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Birth</label>
                    <input type="date" class="form-control" id="birth" placeholder="Enter your Birth">
                </div>
                <div class="mb-3">
                    <label for="ssn" class="form-label">SSN</label>
                    <input type="text" class="form-control" id="ssn" placeholder="Enter your SSN">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>
                <input type="submit" value="Sign Up">

            </form>

        </div><!-- FORM BODY-->
    </div><!-- FORM CONTAINER -->
</div>
</div>

</body>
</html>
